<!DOCTYPE html>
<html>
    <head>
        <title>Random Card Generator</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        
    </head>
    <body onload="randomCard()">
        <div class="card" id="full-card">
            <div class="card-top" id="top-suit">
                <span></span>
            </div>
            <div class="card-middle" id="middle-number">
                <span></span>
            </div>
            <div class="card-bottom" id="bottom-suit">
               <span></span> 
            </div>
        </div>
        <div class="redirect">
            <button onClick="randomCard()">Deal New Card!</button>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
